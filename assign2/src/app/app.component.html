<div class="container">
<div class="row margin5px ">
  <input [(ngModel)]="search" name="search"  placeholder="Search Media" class="form-control" type="text" (keydown)="searchMedia()">
</div>
<div class="row">
  <ul>
    <li class="thumbnail" *ngFor="let so of searchResult">
      <img appZoomImgae [imgsrc]="so.media.m"  class="img-thumbnail" src="{{so.media.m}}" alt="">
    </li>
   
  </ul>
</div>
</div>
